<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нарушениям.нет</title>
    <link rel="stylesheet" href="style.css">
    <script src="start.js" defer></script>
</head>
<body>
    <div class="registration-form">
    <h2>Регистрация</h2>
<form class="reg" action="">
    <input class="reg-login" type="text" placeholder="Введите логин">
 <input class="reg-password" type="password" placeholder="Введите пароль">
    <input class="reg-fio" type="text" placeholder="Введите ФИО">
   <input class="reg-tel" type="tel" placeholder="Введите телефон"> 
   <input class="reg-email" type="email" placeholder="Введите электронную почту">  
   <button class="reg-btn">Зарегистрироваться</button>
<button class="next-btn">Войти</button>
</form>
    </div>


    <div class="authorization-form">
    <h2>Авторизация</h2>
<form class="authZ" action="">
    <input class="authZ-login" type="text" placeholder="Введите логин">
 <input class="authZ-password" type="password" placeholder="Введите пароль">
   
   <button class="authZ-btn">Войти</button>
   <button class="ex-btn">Зарегистрироваться</button>
</form>
    </div>


    <div class="application page">

<h2>Мои заявления</h2>
<button>Добавить заявление</button>

    </div>

</body>
</html>
